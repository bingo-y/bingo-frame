    // Arch
    androidArchSdkVersion = "1.0.0"

    // rxlifecycle
    rxlifecycleVersion = '2.2.0'
    // rx preferences
    rxPreferencesVersion = '2.0.0-RC3'
    // master
    timberVersion = '4.5.1'
    glideVersion = '4.2.0'
    butterknifeVersion = '8.8.1'
    okhttpIntegrationVersion = '1.5.0@aar'
    // greenrobot
    eventbusVersion = '3.0.0'
    // RxPermissions
    rxPermissionsVersion = '0.9.4@aar'
    // dbflow
    dbflowVersion = "4.1.1"
    // sqlcipher
    sqlcipherVersion = '3.5.7@aar'
    // dagger2
    dagger2Version = '2.12'
    // smart refresh
    smartRefreshLayoutVersion = '1.0.3'
    // bottom tab
    agerBottomTabStripVersion = '2.2.5'
    // base recycler adapter
    baseRecyclerViewAdapterVersion = "2.9.30"
    // BGABanner
    bgaBannerVersion = "2.1.7"

    // Test
    junitVersion = '4.12'
    espressoVersion = '2.2.2'

    dependencies = [
            // android
            appcompat_v7 : "com.android.support:appcompat-v7:$androidSupportVersion",
            design : "com.android.support:design:$androidSupportVersion",
            recyclerview : "com.android.support:recyclerview-v7:$androidSupportVersion",
            card_view : "com.android.support:cardview-v7:$androidSupportVersion",
            annotations : "com.android.support:support-annotations:$androidSupportVersion",
            multidex : "com.android.support:multidex:$multidexVersion",

            // Arch
            lifecycle_java8 : "android.arch.lifecycle:common-java8:${androidArchSdkVersion}",
            room_runtime : "android.arch.persistence.room:runtime:${androidArchSdkVersion}",
            room_compiler : "android.arch.persistence.room:compiler:${androidArchSdkVersion}",
            room_rxjava2 : "android.arch.persistence.room:rxjava2:${androidArchSdkVersion}",

            // google
            gson : "com.google.code.gson:gson:$gsonVersion",

            // alibaba
            fastjson : "com.alibaba:fastjson:$fastjsonVersion",
            arouter_api : "com.alibaba:arouter-api:$arouterApiVersion",
            arouter_compiler : "com.alibaba:arouter-compiler:$arouterCompilerVersion",

            // square
            okhttp : "com.squareup.okhttp3:okhttp:$okhttpVersion",
            okio : "com.squareup.okio:okio:$okioVersion",
            retrofit : "com.squareup.retrofit2:retrofit:$retrofitVersion",
            retrofit2_rxjava2_adapter : "com.squareup.retrofit2:adapter-rxjava2:$retrofit2Rxjava2AdapterVersion",
