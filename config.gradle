            http_log : "com.squareup.okhttp3:logging-interceptor:$logInterceptorVersion",
            leakcanary : "com.squareup.leakcanary:leakcanary-android-no-op:$leakcanaryVersion",

            // rx java
            rxandroid : "io.reactivex.rxjava2:rxandroid:$rxandroidVersion",
            rxjava : "io.reactivex.rxjava2:rxjava:$rxjavaVersion",

            // rx cache
            rxcache : "com.github.VictorAlbertos.RxCache:runtime:$rxcacheVersion",
            rxcache_jolyglot_gson : "com.github.VictorAlbertos.Jolyglot:gson:$jolyglotVersion",

            // rx lifecycle
            rxlifecycle : "com.trello.rxlifecycle2:rxlifecycle:$rxlifecycleVersion",
            rxlifecycle_android : "com.trello.rxlifecycle2:rxlifecycle-android:$rxlifecycleVersion",
            rxlifecycle_components : "com.trello.rxlifecycle2:rxlifecycle-components:$rxlifecycleVersion",

            // rx preferences
            rx_preferences : "com.f2prateek.rx.preferences2:rx-preferences:$rxPreferencesVersion",

            // master
            glide : "com.github.bumptech.glide:glide:$glideVersion",
            timber : "com.jakewharton.timber:timber:$timberVersion",
            butterknife : "com.jakewharton:butterknife:$butterknifeVersion",
            butterknife_compiler : "com.jakewharton:butterknife-compiler:$butterknifeVersion",
            okhttp3_integration : "com.github.bumptech.glide:okhttp3-integration:$okhttpIntegrationVersion",

            // greenrobot
            eventbus : "org.greenrobot:eventbus:$eventbusVersion",

            // RxPermissions
            rx_permissions : "com.tbruyelle.rxpermissions2:rxpermissions:$rxPermissionsVersion",

            // dbflow
            dbflow_processor : "com.github.Raizlabs.DBFlow:dbflow-processor:$dbflowVersion",
            dbflow_core: "com.github.Raizlabs.DBFlow:dbflow-core:$dbflowVersion",
            dbflow: "com.github.Raizlabs.DBFlow:dbflow:$dbflowVersion",
            dbflow_sqlcipher: "com.github.Raizlabs.DBFlow:dbflow-sqlcipher:$dbflowVersion",
            dbflow_rx2: "com.github.Raizlabs.DBFlow:dbflow-rx2:$dbflowVersion",
            // sqlcipher
            sqlcipher : "net.zetetic:android-database-sqlcipher:$sqlcipherVersion",
            // dagger2
            dagger2 : "com.google.dagger:dagger:$dagger2Version",
            dagger2_compiler : "com.google.dagger:dagger-compiler:$dagger2Version",
            dagger2_android : "com.google.dagger:dagger-android:$dagger2Version",
            dagger2_android_support : "com.google.dagger:dagger-android-support:$dagger2Version",
            dagger2_android_processor : "com.google.dagger:dagger-android-processor:$dagger2Version",

            // bottom tab
            ager_bottom_tab_strip : "me.majiajie:pager-bottom-tab-strip:$agerBottomTabStripVersion",

            // base recycler adapter
            base_recycler_adapter : "com.github.CymChad:BaseRecyclerViewAdapterHelper:$baseRecyclerViewAdapterVersion",

            // BGABanner
            bag_banner : "cn.bingoogolapple:bga-banner:$bgaBannerVersion",
    ]

    debugDependencies = [
            leakcanary : "com.squareup.leakcanary:leakcanary-android:$leakcanaryVersion"
    ]

    testDependencies = [
            junit : "junit:junit:$junitVersion",
            espresso : "com.android.support.test.espresso:espresso-core:$espressoVersion",
            // room
            room_testing : "android.arch.persistence.room:testing:${androidArchSdkVersion}",
    ]
