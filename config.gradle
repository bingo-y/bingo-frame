
ext {
    // android
    compileSdkVersion = 26
    buildToolsVersion = "26.0.2"
    minSdkVersion = 15
    targetSdkVersion = 26
    versionCode = 1
    versionName = "1.0.0"

    testInstrumentationRunner = "android.support.test.runner.AndroidJUnitRunner"

    encoding = "UTF-8"
    javaVersion = JavaVersion.VERSION_1_8

    // Libraries
    // android
    androidSupportVersion = '26.1.0'
    multidexVersion = '1.0.1'
    // google
    gsonVersion = '2.8.2'
    // alibaba
    fastjsonVersion = '1.1.64.android'
    arouterApiVersion = '1.2.2'
    arouterCompilerVersion = '1.1.3'
    // square
    retrofitVersion = '2.3.0'
    retrofit2Rxjava2AdapterVersion = '2.3.0'
    okhttpVersion = '3.9.0'
    okioVersion = '1.13.0'
    logInterceptorVersion = '3.9.0'
    leakcanaryVersion = '1.5.4'
    // rx java
    rxandroidVersion = '2.0.1'
    rxjavaVersion = '2.1.7'
    // rx cache
    rxcacheVersion = "1.8.1-2.x"
